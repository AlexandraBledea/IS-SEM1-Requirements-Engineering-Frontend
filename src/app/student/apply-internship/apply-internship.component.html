<app-student-nav-bar></app-student-nav-bar>
<body>
  <div class="content-container">
    <div class="main-container">
      <mat-card class="application-card">
        <div class="title-container">
          <h2>Application</h2>
        </div>

        <form [formGroup]="formGroupT" class="cover-letter-form">
          <div class="other-information-container">
            <mat-form-field
              class="cover_letter"
              appearance="outline"
              color="primary"
            >
              <mat-label>Cover letter</mat-label>
              <textarea matInput formControlName="coverLetter"> </textarea>
            </mat-form-field>
            <br />
          </div>
        </form>

        <div class="documents-container">
          <!-- <label>Doc1</label> -->
          <input type="file" #file1 (change)="onFile1Selected($event)" />
          <br />

          <!-- <label>Doc2</label> -->
          <input type="file" #file2 (change)="onFile2Selected($event)" />
          <br />
        </div>

        <div class="save-button-container">
          <button
            class="info-button"
            mat-raised-button
            (click)="cancel()"
            color="accent"
            type="submit"
            id="form-button"
          >
            Cancel
          </button>
          <button
            class="info-button"
            (click)="apply()"
            mat-raised-button
            color="accent"
            type="submit"
            id="form-button"
          >
            Apply
          </button>
          <br />
        </div>
      </mat-card>
    </div>
  </div>
</body>
