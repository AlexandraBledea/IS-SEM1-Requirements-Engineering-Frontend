<app-recruiter-nav-bar></app-recruiter-nav-bar>
<body>
  <div class="content-container">
    <div class="main-container">
      <mat-card class="personal-info-card">
        <form
          [formGroup]="internshipAnnouncementFormGroup"
          (click)="resetWarnings()"
          (keyup.down)="resetWarnings()"
          tabindex="0"
        >
          <div class="personal-information-container">
            <mat-form-field
              class="jobTitle"
              appearance="outline"
              color="primary"
            >
              <mat-label>Job Title</mat-label>
              <input matInput formControlName="jobTitle" />
            </mat-form-field>
            <br />

            <mat-form-field class="salary" appearance="outline" color="primary">
              <mat-label>Salary</mat-label>
              <input matInput formControlName="salary" />
            </mat-form-field>
            <br />

            <mat-form-field
              class="jobPosition"
              appearance="outline"
              color="primary"
            >
              <mat-label>Job Position</mat-label>
              <input matInput formControlName="jobPosition" />
            </mat-form-field>
            <br />
          </div>

          <div class="personal-information-container">
            <mat-form-field class="filter-field industry">
              <mat-label class="filter-label">Industry</mat-label>
              <mat-select class="filter-select" formControlName="industry">
                <mat-option [value]="undefined">No industry</mat-option>
                <mat-option
                  *ngFor="let industry of industries"
                  [value]="industry"
                  >{{ industry }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <br />

            <mat-form-field class="filter-field location">
              <mat-label class="filter-label">Location</mat-label>
              <mat-select class="filter-select" formControlName="location">
                <mat-option [value]="undefined">No location</mat-option>
                <mat-option
                  *ngFor="let location of locations"
                  [value]="location"
                  >{{ location }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <br />

            <mat-form-field
              class="duration"
              appearance="outline"
              color="primary"
            >
              <mat-label>Duration in no of weeks</mat-label>
              <input matInput formControlName="duration" />
            </mat-form-field>
            <br />
          </div>

          <div class="other-information-container">
            <mat-form-field
              class="deadline"
              appearance="outline"
              color="primary"
            >
              <mat-label>Deadline</mat-label>
              <textarea matInput formControlName="deadline"></textarea>
            </mat-form-field>
            <br />

            <mat-form-field
              class="availablePositions"
              appearance="outline"
              color="primary"
            >
              <mat-label>Available Positions</mat-label>
              <textarea
                matInput
                formControlName="availablePositions"
              ></textarea>
            </mat-form-field>
            <br />
          </div>

          <div class="other-information-container">
            <mat-form-field
              class="requirements"
              appearance="outline"
              color="primary"
            >
              <mat-label>Requirements</mat-label>
              <textarea matInput formControlName="requirements"> </textarea>
            </mat-form-field>
            <br />

            <mat-form-field
              class="schedule"
              appearance="outline"
              color="primary"
            >
              <mat-label>Schedule</mat-label>
              <textarea matInput formControlName="schedule"> </textarea>
            </mat-form-field>
            <br />
          </div>

          <div class="other-information-container">
            <mat-form-field
              class="process"
              appearance="outline"
              color="primary"
            >
              <mat-label>Process</mat-label>
              <textarea matInput formControlName="process"> </textarea>
            </mat-form-field>
            <br />

            <mat-form-field
              class="benefits"
              appearance="outline"
              color="primary"
            >
              <mat-label>Benefits</mat-label>
              <textarea matInput formControlName="benefits"> </textarea>
            </mat-form-field>
            <br />
          </div>

          <div class="other-information-container">
            <mat-form-field
              class="jobDescription"
              appearance="outline"
              color="primary"
            >
              <mat-label>Job Description</mat-label>
              <textarea matInput formControlName="jobDescription"></textarea>
            </mat-form-field>
            <br />
          </div>

          <div class="save-button-container">
            <button
              class="info-button"
              mat-raised-button
              (click)="cancel()"
              color="accent"
              type="submit"
            >
              Cancel
            </button>
            <button
              class="info-button"
              [disabled]="!internshipAnnouncementFormGroup.valid"
              (click)="editInternship()"
              mat-raised-button
              color="accent"
              type="submit"
            >
              Edit
            </button>
            <br />
          </div>

          <mat-card
            class="password-hint"
            *ngIf="showCreateAccountErrorMessage"
            >{{ errorMessage }}</mat-card
          >
          <mat-card
            class="password-hint-green"
            *ngIf="showCreateAccountSuccessfulMessage"
            >Announcement edited successfully!</mat-card
          >

          <br /><br />
        </form>
      </mat-card>
    </div>
  </div>
</body>
